<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="http://momentjs.com/downloads/moment.min.js"></script>
  <!-- Added a link to Bootstrap--> 
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
</head>

<body>

        <div class="container">

                <br>
            
                <!-- Jumbotron Title -->
                <div class="jumbotron">
                  <h1 class="text-center">Anytime is Train Time</h1>
                  <h3 class="text-center">Choo Choo. Chee Chee.</h3>
                </div>
            
                <div class="row">
                  <div class="col-lg-12">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                      </div>
                      <div class="panel-body">
                        <div class="table-responsive">
                          <table class="table">
                            <thead>
                              <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                              </tr>
                            </thead>
                            <tbody id="traintable">
                              <!-- Train schedule lives here. -->
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                      </div>
                      <div class="panel-body">
                        <!-- User input goes here. -->
                        <form>
                          <div class="form-group">
                            <label for="train-name">Train Name</label>
                            <input class="form-control" id="train_name" type="text" required>
                          </div>
                          <div class="form-group">
                            <label for="first-train">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="time" type="time" required>
                          </div>
                          <div class="form-group">
                            <label for="destination">Destination</label>
                            <input class="form-control" id="destination" type="text" required>
                          </div>
                          <div class="form-group">
                            <label for="frequency">Frequency (min)</label>
                            <input class="form-control" id="frequency" type="number" required>
                          </div>
                          <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
            
              </div>
    <script type="text/javascript" src="assets/javascript/apps.js"></script>
</body>

</html>
